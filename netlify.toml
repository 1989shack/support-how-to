[build.environment]
  HUGO_VERSION = "0.75.1"
  NPM_VERSION = "6.14.8"
  NODE_VERSION = "12.16.3"

[build]
  command = "npm run build"
  publish = "public"


[context.deploy-preview]
  command = "npm run build"
  publish = "public"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
	[plugins.inputs]
	debug = true

[dev]
  framework = "#custom"
  # only start Hugo, `netlify dev` builds/serves functions itself
  command = "npm start"
  # swap ports to keep consistent w/ normal local server
  targetPort = 1314
  port = 1313
  # don't launch browser automatically
  autoLaunch = false

[[plugins]]
  package = "netlify-plugin-checklinks"

  [plugins.inputs]
  entryPoints = [
    "*.html",
  ]
  recursive = true
  pretty = true
  skipPatterns = [
    "public/styles.min.*",
    "https://*"
  ]
  todoPatterns = ["https://*"]
  checkExternal = false
  followSourceMaps = false