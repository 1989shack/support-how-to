[build.environment]
  HUGO_VERSION = "0.75.1"

[build]
  command = "make build"
  publish = "public"


[context.deploy-preview]
  command = "make build-preview"
  publish = "public"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[plugins]]
  package = "./plugins/netlify-plugin-env-var"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
	[plugins.inputs]
	debug = true

[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = ["resources", "public"]

[dev]
  framework = "#custom"
  # only start Hugo, `netlify dev` builds/serves functions itself
  command = "make serve"
  # swap ports to keep consistent w/ normal local server
  targetPort = 1314
  port = 1313
  # don't launch browser automatically
  autoLaunch = false