[build.environment]
  HUGO_VERSION = "0.74.3"

[build]
  command = "make build"
  publish = "public"

[context.deploy-preview]
  command = "make build-preview"
  publish = "public"

[dev]
  command = "make install && make serve"
  target =  8080

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

