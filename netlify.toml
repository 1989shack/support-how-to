[build.environment]
  HUGO_VERSION = "0.74.3"

[build]
  command = "make build"
  publish = "public"

[context.deploy-preview]
  command = "make build-preview"
  publish = "public"


[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[redirects]]
  from = "/support/how-to/ach-compliance-faq/"
  to = "/support/how-to/article-retired/"
  status = 301
  force = true
  headers = {X-From = "Netlify"}