[build.environment]
  HUGO_VERSION = "0.75.1"

[build]
  command = "make build"
  publish = "public"

[dev]
  command = "make serve"
  publish = "public"
  autoLaunch = true

[context.deploy-preview]
  command = "make build-preview"
  publish = "public"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[plugins]]
  package = "./plugins/netlify-plugin-env-var"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
	[plugins.inputs]
	debug = true
[[plugins]]
  package = "netlify-plugin-algolia-export"
  [plugin.inputs]
     exclude = ['/about-volume-types']